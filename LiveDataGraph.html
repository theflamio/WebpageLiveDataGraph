<!DOCTYPE html>
<!-- The HTML document itself begins with <html> and ends with </html> -->
<!-- http://smoothiecharts.org/tutorial.html -->

<html>

<head>
    <title>HTML turtorial</title>
    <link rel="stylesheet" type="text/css" href="Navbarstyles.css">
    <link rel="stylesheet" type="text/css" href="GridStyle.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        var dateNow = new Date();

        let randomData = [
            ['Year', 'Sales'],
            [dateNow.getSeconds().toLocaleString(), Math.floor(Math.random() * 1000) + 1000]
        ];

        function drawChart() {
            var data = google.visualization.arrayToDataTable(randomData);

            var options = {
                title: 'Company Performance',
                curveType: 'function',
                legend: {
                    position: 'bottom'
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
</head>
<!-- The visible part of the HTML document is between <body> and </body> -->

<body>
    <!-- Navigationbar sidenav -->
    <div class="row">
        <div class="column">
            <nav>
                <div class="sidenav">
                    <a href="Index.html">Home</a>
                    <a href="LiveDataGraph.html">Live Data Graph</a>
                </div>
            </nav>
        </div>

        <div class="column">
            <div id="curve_chart" style="width: 900px; height: 500px"></div>
        </div>
    </div>
</body>

</html>
